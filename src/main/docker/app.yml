version: '2'
services:
    yiyingoa-app:
        image: yiyingoa
        external_links:
            - yiyingoa-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/yiyingOa
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    yiyingoa-postgresql:
        extends:
            file: postgresql.yml
            service: yiyingoa-postgresql
