
<div>
    <h2><span data-translate="yyOaApp.approvalRequest.detail.title">Approval Request</span> {{vm.approvalRequest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yyOaApp.approvalRequest.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.approvalRequest.createTime}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.approvalRequest.lastModifiedTime">Last Modified Time</span></dt>
        <dd>
            <span>{{vm.approvalRequest.lastModifiedTime}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.approvalRequest.name">Name</span></dt>
        <dd>
            <span>{{vm.approvalRequest.name}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.approvalRequest.status">Status</span></dt>
        <dd>
            <span>{{vm.approvalRequest.status}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.approvalRequest.applicant">Applicant</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.approvalRequest.applicantId})">{{vm.approvalRequest.applicantId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="approval-request-detail.edit({id:vm.approvalRequest.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
