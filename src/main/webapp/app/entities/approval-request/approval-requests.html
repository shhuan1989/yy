<div>
    <h2 data-translate="yiyingOaApp.approvalRequest.home.title">Approval Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="approval-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yiyingOaApp.approvalRequest.home.createLabel">
                        Create new Approval Request
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yiyingOaApp.approvalRequest.createTime">Create Time</span></th>
                    <th><span data-translate="yiyingOaApp.approvalRequest.lastModifiedTime">Last Modified Time</span></th>
                    <th><span data-translate="yiyingOaApp.approvalRequest.name">Name</span></th>
                    <th><span data-translate="yiyingOaApp.approvalRequest.status">Status</span></th>
                    <th><span data-translate="yiyingOaApp.approvalRequest.applicant">Applicant</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="approvalRequest in vm.approvalRequests track by approvalRequest.id">
                    <td><a ui-sref="approval-request-detail({id:approvalRequest.id})">{{approvalRequest.id}}</a></td>
                    <td>{{approvalRequest.createTime}}</td>
                    <td>{{approvalRequest.lastModifiedTime}}</td>
                    <td>{{approvalRequest.name}}</td>
                    <td>{{approvalRequest.status}}</td>
                    <td>
                        <a ui-sref="employee-detail({id:approvalRequest.applicantId})">{{approvalRequest.applicantId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="approval-request-detail({id:approvalRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="approval-request.edit({id:approvalRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="approval-request.delete({id:approvalRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
