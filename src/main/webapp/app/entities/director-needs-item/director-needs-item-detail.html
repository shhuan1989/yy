
<div>
    <h2><span data-translate="yyOaApp.directorNeedsItem.detail.title">Director Needs Item</span> {{vm.directorNeedsItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yyOaApp.directorNeedsItem.name">Name</span></dt>
        <dd>
            <span>{{vm.directorNeedsItem.name}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.directorNeedsItem.amount">Amount</span></dt>
        <dd>
            <span>{{vm.directorNeedsItem.amount}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.directorNeedsItem.memo">Memo</span></dt>
        <dd>
            <span>{{vm.directorNeedsItem.memo}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.directorNeedsItem.directorNeeds">Director Needs</span></dt>
        <dd>
            <a ui-sref="director-needs-detail({id:vm.directorNeedsItem.directorNeedsId})">{{vm.directorNeedsItem.directorNeedsId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="director-needs-item-detail.edit({id:vm.directorNeedsItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
