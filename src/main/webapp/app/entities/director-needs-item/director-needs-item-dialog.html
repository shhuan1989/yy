
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDirectorNeedsItemLabel" data-translate="yiyingOaApp.directorNeedsItem.home.createOrEditLabel">Create or edit a Director Needs Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.directorNeedsItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.directorNeedsItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.directorNeedsItem.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.directorNeedsItem.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.directorNeedsItem.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.directorNeedsItem.amount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.directorNeedsItem.memo" for="field_memo">Memo</label>
            <input type="text" class="form-control" name="memo" id="field_memo"
                    ng-model="vm.directorNeedsItem.memo"
                     />
        </div>

        <div class="form-group">
            <label data-translate="yiyingOaApp.directorNeedsItem.directorNeeds" for="field_directorNeeds">Director Needs</label>
            <select class="form-control" id="field_directorNeeds" name="directorNeeds" ng-model="vm.directorNeedsItem.directorNeedsId" ng-options="directorNeeds.id as directorNeeds.id for directorNeeds in vm.directorneeds"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
