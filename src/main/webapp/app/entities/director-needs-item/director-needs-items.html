<div>
    <h2 data-translate="yyOaApp.directorNeedsItem.home.title">Director Needs Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="director-needs-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yyOaApp.directorNeedsItem.home.createLabel">
                        Create new Director Needs Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yyOaApp.directorNeedsItem.name">Name</span></th>
                    <th><span data-translate="yyOaApp.directorNeedsItem.amount">Amount</span></th>
                    <th><span data-translate="yyOaApp.directorNeedsItem.memo">Memo</span></th>
                    <th><span data-translate="yyOaApp.directorNeedsItem.directorNeeds">Director Needs</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="directorNeedsItem in vm.directorNeedsItems track by directorNeedsItem.id">
                    <td><a ui-sref="director-needs-item-detail({id:directorNeedsItem.id})">{{directorNeedsItem.id}}</a></td>
                    <td>{{directorNeedsItem.name}}</td>
                    <td>{{directorNeedsItem.amount}}</td>
                    <td>{{directorNeedsItem.memo}}</td>
                    <td>
                        <a ui-sref="director-needs-detail({id:directorNeedsItem.directorNeedsId})">{{directorNeedsItem.directorNeedsId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="director-needs-item-detail({id:directorNeedsItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="director-needs-item.edit({id:directorNeedsItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="director-needs-item.delete({id:directorNeedsItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
