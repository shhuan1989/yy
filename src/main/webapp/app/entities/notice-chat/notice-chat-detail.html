
<div>
    <h2><span data-translate="yyOaApp.noticeChat.detail.title">Notice Chat</span> {{vm.noticeChat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yyOaApp.noticeChat.text">Text</span></dt>
        <dd>
            <span>{{vm.noticeChat.text}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.noticeChat.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.noticeChat.createTime}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.noticeChat.creator">Creator</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.noticeChat.creatorId})">{{vm.noticeChat.creatorId}}</a>
        </dd>
        <dt><span data-translate="yyOaApp.noticeChat.notice">Notice</span></dt>
        <dd>
            <a ui-sref="notice-detail({id:vm.noticeChat.noticeId})">{{vm.noticeChat.noticeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="notice-chat-detail.edit({id:vm.noticeChat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
