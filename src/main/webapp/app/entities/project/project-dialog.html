
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel">Create or edit a Project</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.project.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.project.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_no">No</label>
            <input type="text" class="form-control" name="no" id="field_no"
                    ng-model="vm.project.no"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.project.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hasContract">Has Contract</label>
            <input type="number" class="form-control" name="hasContract" id="field_hasContract"
                    ng-model="vm.project.hasContract"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isNewClient">Is New Client</label>
            <input type="number" class="form-control" name="isNewClient" id="field_isNewClient"
                    ng-model="vm.project.isNewClient"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_budget">Budget</label>
            <input type="number" class="form-control" name="budget" id="field_budget"
                    ng-model="vm.project.budget"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_negotiator">Negotiator</label>
            <input type="text" class="form-control" name="negotiator" id="field_negotiator"
                    ng-model="vm.project.negotiator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telNegotiator">Tel Negotiator</label>
            <input type="text" class="form-control" name="telNegotiator" id="field_telNegotiator"
                    ng-model="vm.project.telNegotiator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_qqNegotiator">Qq Negotiator</label>
            <input type="text" class="form-control" name="qqNegotiator" id="field_qqNegotiator"
                    ng-model="vm.project.qqNegotiator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_wechartNegotiator">Wechart Negotiator</label>
            <input type="text" class="form-control" name="wechartNegotiator" id="field_wechartNegotiator"
                    ng-model="vm.project.wechartNegotiator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mailNegotiator">Mail Negotiator</label>
            <input type="text" class="form-control" name="mailNegotiator" id="field_mailNegotiator"
                    ng-model="vm.project.mailNegotiator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.project.description"
                     />
        </div>

        <div class="form-group">
            <label for="field_contract">Contract</label>
            <select class="form-control" id="field_contract" name="contract" ng-model="vm.project.contractId" ng-options="contract.id as contract.id for contract in vm.contracts | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_director">Director</label>
            <select class="form-control" id="field_director" name="director" ng-model="vm.project.directorId" ng-options="employee.id as employee.id for employee in vm.employees"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_aes">Aes</label>
            <select class="form-control" id="field_aes" multiple name="aes" ng-model="vm.project.aes" ng-options="employee as employee.id for employee in vm.employees track by employee.id"></select>
        </div>
        <div class="form-group">
            <label for="field_members">Members</label>
            <select class="form-control" id="field_members" multiple name="members" ng-model="vm.project.members" ng-options="employee as employee.id for employee in vm.employees track by employee.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
