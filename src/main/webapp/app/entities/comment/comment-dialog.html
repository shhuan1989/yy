
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommentLabel" data-translate="yiyingOaApp.comment.home.createOrEditLabel">Create or edit a Comment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.comment.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.comment.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.comment.creator" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.comment.creator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.comment.createTime" for="field_createTime">Create Time</label>
            <input type="number" class="form-control" name="createTime" id="field_createTime"
                    ng-model="vm.comment.createTime"
                     />
        </div>

        <div class="form-group">
            <label data-translate="yiyingOaApp.comment.pictureInfo" for="field_pictureInfo">Picture Info</label>
            <select class="form-control" id="field_pictureInfo" name="pictureInfo" ng-model="vm.comment.pictureInfoId" ng-options="pictureInfo.id as pictureInfo.id for pictureInfo in vm.pictureinfos | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="yiyingOaApp.comment.fileInfo" for="field_fileInfo">File Info</label>
            <select class="form-control" id="field_fileInfo" name="fileInfo" ng-model="vm.comment.fileInfoId" ng-options="fileInfo.id as fileInfo.id for fileInfo in vm.fileinfos | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
