
<div>
    <h2><span data-translate="yiyingOaApp.comment.detail.title">Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yiyingOaApp.comment.text">Text</span></dt>
        <dd>
            <span>{{vm.comment.text}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.comment.creator">Creator</span></dt>
        <dd>
            <span>{{vm.comment.creator}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.comment.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.comment.createTime}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.comment.pictureInfo">Picture Info</span></dt>
        <dd>
            <a ui-sref="picture-info-detail({id:vm.comment.pictureInfoId})">{{vm.comment.pictureInfoId}}</a>
        </dd>
        <dt><span data-translate="yiyingOaApp.comment.fileInfo">File Info</span></dt>
        <dd>
            <a ui-sref="file-info-detail({id:vm.comment.fileInfoId})">{{vm.comment.fileInfoId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
