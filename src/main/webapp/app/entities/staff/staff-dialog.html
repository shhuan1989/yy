
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStaffLabel" data-translate="yiyingOaApp.staff.home.createOrEditLabel">Create or edit a Staff</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.staff.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.staff.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.staff.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.staff.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.staff.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.staff.tel"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.staff.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.staff.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.staff.inputOperator" for="field_inputOperator">Input Operator</label>
            <input type="text" class="form-control" name="inputOperator" id="field_inputOperator"
                    ng-model="vm.staff.inputOperator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.staff.createTime" for="field_createTime">Create Time</label>
            <input type="number" class="form-control" name="createTime" id="field_createTime"
                    ng-model="vm.staff.createTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.staff.lastModifier" for="field_lastModifier">Last Modifier</label>
            <input type="text" class="form-control" name="lastModifier" id="field_lastModifier"
                    ng-model="vm.staff.lastModifier"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.staff.lastModifiedTime" for="field_lastModifiedTime">Last Modified Time</label>
            <input type="number" class="form-control" name="lastModifiedTime" id="field_lastModifiedTime"
                    ng-model="vm.staff.lastModifiedTime"
                     />
        </div>

        <div class="form-group">
            <label data-translate="yiyingOaApp.staff.type" for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" ng-model="vm.staff.typeId" ng-options="dictionary.id as dictionary.name for dictionary in vm.dictionaries"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
