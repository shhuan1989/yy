<div>
    <h2 data-translate="yiyingOaApp.staff.home.title">Staff</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="staff.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yiyingOaApp.staff.home.createLabel">
                        Create new Staff
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="yiyingOaApp.staff.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tel"><span data-translate="yiyingOaApp.staff.tel">Tel</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span data-translate="yiyingOaApp.staff.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="inputOperator"><span data-translate="yiyingOaApp.staff.inputOperator">Input Operator</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createTime"><span data-translate="yiyingOaApp.staff.createTime">Create Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifier"><span data-translate="yiyingOaApp.staff.lastModifier">Last Modifier</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifiedTime"><span data-translate="yiyingOaApp.staff.lastModifiedTime">Last Modified Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="typeName"><span data-translate="yiyingOaApp.staff.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="staff in vm.staff track by staff.id">
                    <td><a ui-sref="staff-detail({id:staff.id})">{{staff.id}}</a></td>
                    <td>{{staff.name}}</td>
                    <td>{{staff.tel}}</td>
                    <td>{{staff.price}}</td>
                    <td>{{staff.inputOperator}}</td>
                    <td>{{staff.createTime}}</td>
                    <td>{{staff.lastModifier}}</td>
                    <td>{{staff.lastModifiedTime}}</td>
                    <td>
                        <a ui-sref="dictionary-detail({id:staff.typeId})">{{staff.typeName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="staff-detail({id:staff.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="staff.edit({id:staff.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="staff.delete({id:staff.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
