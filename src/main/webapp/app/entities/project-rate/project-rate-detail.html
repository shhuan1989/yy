
<div>
    <h2><span data-translate="yiyingOaApp.projectRate.detail.title">Project Rate</span> {{vm.projectRate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yiyingOaApp.projectRate.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.projectRate.createTime}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.projectRate.creator">Creator</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.projectRate.creatorId})">{{vm.projectRate.creatorId}}</a>
        </dd>
        <dt><span data-translate="yiyingOaApp.projectRate.project">Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.projectRate.projectId})">{{vm.projectRate.projectId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-rate-detail.edit({id:vm.projectRate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
