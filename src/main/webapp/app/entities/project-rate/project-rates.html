<div>
    <h2 data-translate="yyOaApp.projectRate.home.title">Project Rates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project-rate.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yyOaApp.projectRate.home.createLabel">
                        Create new Project Rate
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yyOaApp.projectRate.createTime">Create Time</span></th>
                    <th><span data-translate="yyOaApp.projectRate.creator">Creator</span></th>
                    <th><span data-translate="yyOaApp.projectRate.project">Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectRate in vm.projectRates track by projectRate.id">
                    <td><a ui-sref="project-rate-detail({id:projectRate.id})">{{projectRate.id}}</a></td>
                    <td>{{projectRate.createTime}}</td>
                    <td>
                        <a ui-sref="employee-detail({id:projectRate.creatorId})">{{projectRate.creatorId}}</a>
                    </td>
                    <td>
                        <a ui-sref="project-detail({id:projectRate.projectId})">{{projectRate.projectId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-rate-detail({id:projectRate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-rate.edit({id:projectRate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-rate.delete({id:projectRate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
