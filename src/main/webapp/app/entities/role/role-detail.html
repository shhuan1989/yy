
<div>
    <h2><span data-translate="yyOaApp.role.detail.title">Role</span> {{vm.role.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yyOaApp.role.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.role.createTime}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.role.lastModifiedTime">Last Modified Time</span></dt>
        <dd>
            <span>{{vm.role.lastModifiedTime}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.role.auths">Auths</span></dt>
        <dd>
            <span>{{vm.role.auths}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.role.name">Name</span></dt>
        <dd>
            <span>{{vm.role.name}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.role.creator">Creator</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.role.creatorId})">{{vm.role.creatorId}}</a>
        </dd>
        <dt><span data-translate="yyOaApp.role.lastModifier">Last Modifier</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.role.lastModifierId})">{{vm.role.lastModifierId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="role-detail.edit({id:vm.role.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
