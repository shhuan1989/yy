
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDictionaryLabel">Create or edit a Dictionary</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dictionary.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dictionary.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.dictionary.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.dictionary.creator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createTime">Create Time</label>
            <input type="number" class="form-control" name="createTime" id="field_createTime"
                    ng-model="vm.dictionary.createTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.dictionary.comment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isSystem">Is System</label>
            <input type="checkbox" class="form-control" name="isSystem" id="field_isSystem"
                    ng-model="vm.dictionary.isSystem"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModifiedTime">Last Modified Time</label>
            <input type="number" class="form-control" name="lastModifiedTime" id="field_lastModifiedTime"
                    ng-model="vm.dictionary.lastModifiedTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModifier">Last Modifier</label>
            <input type="text" class="form-control" name="lastModifier" id="field_lastModifier"
                    ng-model="vm.dictionary.lastModifier"
                     />
        </div>

        <div class="form-group">
            <label for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="vm.dictionary.parentId" ng-options="dictionary.id as dictionary.id for dictionary in vm.dictionaries"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
