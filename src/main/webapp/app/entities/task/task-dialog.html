
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel" data-translate="yyOaApp.task.home.createOrEditLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.task.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.task.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.task.info" for="field_info">Info</label>
            <input type="text" class="form-control" name="info" id="field_info"
                    ng-model="vm.task.info"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.task.createTime" for="field_createTime">Create Time</label>
            <input type="number" class="form-control" name="createTime" id="field_createTime"
                    ng-model="vm.task.createTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.task.eta" for="field_eta">Eta</label>
            <input type="number" class="form-control" name="eta" id="field_eta"
                    ng-model="vm.task.eta"
                     />
        </div>

        <div class="form-group">
            <label data-translate="yyOaApp.task.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" multiple name="owner" ng-model="vm.task.owners" ng-options="employee as employee.id for employee in vm.employees track by employee.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="yyOaApp.task.members" for="field_members">Members</label>
            <select class="form-control" id="field_members" multiple name="members" ng-model="vm.task.members" ng-options="employee as employee.id for employee in vm.employees track by employee.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="yyOaApp.task.attachments" for="field_attachments">Attachments</label>
            <select class="form-control" id="field_attachments" multiple name="attachments" ng-model="vm.task.attachments" ng-options="fileInfo as fileInfo.id for fileInfo in vm.fileinfos track by fileInfo.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="yyOaApp.task.pictureInfos" for="field_pictureInfos">Picture Infos</label>
            <select class="form-control" id="field_pictureInfos" multiple name="pictureInfos" ng-model="vm.task.pictureInfos" ng-options="pictureInfo as pictureInfo.id for pictureInfo in vm.pictureinfos track by pictureInfo.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="yyOaApp.task.status" for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" ng-model="vm.task.statusId" ng-options="dictionary.id as dictionary.id for dictionary in vm.dictionaries"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="yyOaApp.task.creator" for="field_creator">Creator</label>
            <select class="form-control" id="field_creator" name="creator" ng-model="vm.task.creatorId" ng-options="employee.id as employee.id for employee in vm.employees"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="yyOaApp.task.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.task.ownerId" ng-options="employee.id as employee.id for employee in vm.employees"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="yyOaApp.task.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.task.projectId" ng-options="project.id as project.id for project in vm.projects"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
