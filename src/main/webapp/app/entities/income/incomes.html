<div>
    <h2 data-translate="yyOaApp.income.home.title">Incomes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="income.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yyOaApp.income.home.createLabel">
                        Create new Income
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yyOaApp.income.incomeTime">Income Time</span></th>
                    <th><span data-translate="yyOaApp.income.amount">Amount</span></th>
                    <th><span data-translate="yyOaApp.income.incomeDesc">Income Desc</span></th>
                    <th><span data-translate="yyOaApp.income.memo">Memo</span></th>
                    <th><span data-translate="yyOaApp.income.incomeMethod">Income Method</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="income in vm.incomes track by income.id">
                    <td><a ui-sref="income-detail({id:income.id})">{{income.id}}</a></td>
                    <td>{{income.incomeTime}}</td>
                    <td>{{income.amount}}</td>
                    <td>{{income.incomeDesc}}</td>
                    <td>{{income.memo}}</td>
                    <td>
                        <a ui-sref="dictionary-detail({id:income.incomeMethodId})">{{income.incomeMethodId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="income-detail({id:income.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="income.edit({id:income.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="income.delete({id:income.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
