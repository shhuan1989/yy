<div>
    <h2 data-translate="yiyingOaApp.vacation.home.title">Vacations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="vacation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yiyingOaApp.vacation.home.createLabel">
                        Create new Vacation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yiyingOaApp.vacation.startTime">Start Time</span></th>
                    <th><span data-translate="yiyingOaApp.vacation.endTime">End Time</span></th>
                    <th><span data-translate="yiyingOaApp.vacation.days">Days</span></th>
                    <th><span data-translate="yiyingOaApp.vacation.info">Info</span></th>
                    <th><span data-translate="yiyingOaApp.vacation.createTime">Create Time</span></th>
                    <th><span data-translate="yiyingOaApp.vacation.owner">Owner</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vacation in vm.vacations track by vacation.id">
                    <td><a ui-sref="vacation-detail({id:vacation.id})">{{vacation.id}}</a></td>
                    <td>{{vacation.startTime}}</td>
                    <td>{{vacation.endTime}}</td>
                    <td>{{vacation.days}}</td>
                    <td>{{vacation.info}}</td>
                    <td>{{vacation.createTime}}</td>
                    <td>
                        <a ui-sref="employee-detail({id:vacation.ownerId})">{{vacation.ownerId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="vacation-detail({id:vacation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vacation.edit({id:vacation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vacation.delete({id:vacation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
