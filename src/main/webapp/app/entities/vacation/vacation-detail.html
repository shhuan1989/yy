
<div>
    <h2><span data-translate="yiyingOaApp.vacation.detail.title">Vacation</span> {{vm.vacation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yiyingOaApp.vacation.startTime">Start Time</span></dt>
        <dd>
            <span>{{vm.vacation.startTime}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.vacation.endTime">End Time</span></dt>
        <dd>
            <span>{{vm.vacation.endTime}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.vacation.days">Days</span></dt>
        <dd>
            <span>{{vm.vacation.days}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.vacation.info">Info</span></dt>
        <dd>
            <span>{{vm.vacation.info}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.vacation.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.vacation.createTime}}</span>
        </dd>
        <dt><span data-translate="yiyingOaApp.vacation.owner">Owner</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.vacation.ownerId})">{{vm.vacation.ownerId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vacation-detail.edit({id:vm.vacation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
