
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFileInfoLabel" data-translate="yyOaApp.fileInfo.home.createOrEditLabel">Create or edit a File Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fileInfo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fileInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.fileInfo.originName" for="field_originName">Origin Name</label>
            <input type="text" class="form-control" name="originName" id="field_originName"
                    ng-model="vm.fileInfo.originName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.fileInfo.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.fileInfo.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.fileInfo.createTime" for="field_createTime">Create Time</label>
            <input type="number" class="form-control" name="createTime" id="field_createTime"
                    ng-model="vm.fileInfo.createTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.fileInfo.creator" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.fileInfo.creator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.fileInfo.lastModifier" for="field_lastModifier">Last Modifier</label>
            <input type="text" class="form-control" name="lastModifier" id="field_lastModifier"
                    ng-model="vm.fileInfo.lastModifier"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.fileInfo.lastModifiedTime" for="field_lastModifiedTime">Last Modified Time</label>
            <input type="number" class="form-control" name="lastModifiedTime" id="field_lastModifiedTime"
                    ng-model="vm.fileInfo.lastModifiedTime"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
