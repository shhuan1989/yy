
<div>
    <h2><span data-translate="yyOaApp.projectCost.detail.title">Project Cost</span> {{vm.projectCost.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yyOaApp.projectCost.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.projectCost.createTime}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.projectCost.amount">Amount</span></dt>
        <dd>
            <span>{{vm.projectCost.amount}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.projectCost.info">Info</span></dt>
        <dd>
            <span>{{vm.projectCost.info}}</span>
        </dd>
        <dt><span data-translate="yyOaApp.projectCost.creator">Creator</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.projectCost.creatorId})">{{vm.projectCost.creatorId}}</a>
        </dd>
        <dt><span data-translate="yyOaApp.projectCost.project">Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.projectCost.projectId})">{{vm.projectCost.projectId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-cost-detail.edit({id:vm.projectCost.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
