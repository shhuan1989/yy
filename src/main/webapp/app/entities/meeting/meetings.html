<div>
    <h2 data-translate="yyOaApp.meeting.home.title">Meetings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="meeting.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yyOaApp.meeting.home.createLabel">
                        Create new Meeting
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yyOaApp.meeting.name">Name</span></th>
                    <th><span data-translate="yyOaApp.meeting.startTime">Start Time</span></th>
                    <th><span data-translate="yyOaApp.meeting.endTime">End Time</span></th>
                    <th><span data-translate="yyOaApp.meeting.info">Info</span></th>
                    <th><span data-translate="yyOaApp.meeting.creator">Creator</span></th>
                    <th><span data-translate="yyOaApp.meeting.room">Room</span></th>
                    <th><span data-translate="yyOaApp.meeting.project">Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meeting in vm.meetings track by meeting.id">
                    <td><a ui-sref="meeting-detail({id:meeting.id})">{{meeting.id}}</a></td>
                    <td>{{meeting.name}}</td>
                    <td>{{meeting.startTime}}</td>
                    <td>{{meeting.endTime}}</td>
                    <td>{{meeting.info}}</td>
                    <td>
                        <a ui-sref="employee-detail({id:meeting.creatorId})">{{meeting.creatorId}}</a>
                    </td>
                    <td>
                        <a ui-sref="room-detail({id:meeting.roomId})">{{meeting.roomId}}</a>
                    </td>
                    <td>
                        <a ui-sref="project-detail({id:meeting.projectId})">{{meeting.projectId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="meeting-detail({id:meeting.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meeting.edit({id:meeting.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meeting.delete({id:meeting.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
