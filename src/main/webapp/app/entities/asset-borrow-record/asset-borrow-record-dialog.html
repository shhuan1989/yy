
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAssetBorrowRecordLabel" data-translate="yiyingOaApp.assetBorrowRecord.home.createOrEditLabel">Create or edit a Asset Borrow Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.assetBorrowRecord.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.assetBorrowRecord.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.assetBorrowRecord.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.assetBorrowRecord.amount"
                    required />
            <div ng-show="editForm.amount.$invalid">
                <p class="help-block"
                    ng-show="editForm.amount.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.assetBorrowRecord.borrowTime" for="field_borrowTime">Borrow Time</label>
            <input type="number" class="form-control" name="borrowTime" id="field_borrowTime"
                    ng-model="vm.assetBorrowRecord.borrowTime"
                    required />
            <div ng-show="editForm.borrowTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.borrowTime.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.borrowTime.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.assetBorrowRecord.estimateReturnTime" for="field_estimateReturnTime">Estimate Return Time</label>
            <input type="number" class="form-control" name="estimateReturnTime" id="field_estimateReturnTime"
                    ng-model="vm.assetBorrowRecord.estimateReturnTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yiyingOaApp.assetBorrowRecord.actualReturnTime" for="field_actualReturnTime">Actual Return Time</label>
            <input type="number" class="form-control" name="actualReturnTime" id="field_actualReturnTime"
                    ng-model="vm.assetBorrowRecord.actualReturnTime"
                     />
        </div>

        <div class="form-group">
            <label data-translate="yiyingOaApp.assetBorrowRecord.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.assetBorrowRecord.ownerId" ng-options="employee.id as employee.id for employee in vm.employees"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="yiyingOaApp.assetBorrowRecord.operator" for="field_operator">Operator</label>
            <select class="form-control" id="field_operator" name="operator" ng-model="vm.assetBorrowRecord.operatorId" ng-options="employee.id as employee.id for employee in vm.employees"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="yiyingOaApp.assetBorrowRecord.asset" for="field_asset">Asset</label>
            <select class="form-control" id="field_asset" name="asset" ng-model="vm.assetBorrowRecord.assetId" ng-options="asset.id as asset.id for asset in vm.assets"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
