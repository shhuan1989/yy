<div>
    <h2 data-translate="yiyingOaApp.projectPayment.home.title">Project Payments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project-payment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yiyingOaApp.projectPayment.home.createLabel">
                        Create new Project Payment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yiyingOaApp.projectPayment.appointedTime">Appointed Time</span></th>
                    <th><span data-translate="yiyingOaApp.projectPayment.amount">Amount</span></th>
                    <th><span data-translate="yiyingOaApp.projectPayment.payTime">Pay Time</span></th>
                    <th><span data-translate="yiyingOaApp.projectPayment.project">Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectPayment in vm.projectPayments track by projectPayment.id">
                    <td><a ui-sref="project-payment-detail({id:projectPayment.id})">{{projectPayment.id}}</a></td>
                    <td>{{projectPayment.appointedTime}}</td>
                    <td>{{projectPayment.amount}}</td>
                    <td>{{projectPayment.payTime}}</td>
                    <td>
                        <a ui-sref="project-detail({id:projectPayment.projectId})">{{projectPayment.projectId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-payment-detail({id:projectPayment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-payment.edit({id:projectPayment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-payment.delete({id:projectPayment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
