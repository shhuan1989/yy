
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectPaymentLabel" data-translate="yyOaApp.projectPayment.home.createOrEditLabel">Create or edit a Project Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectPayment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectPayment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.projectPayment.appointedTime" for="field_appointedTime">Appointed Time</label>
            <input type="number" class="form-control" name="appointedTime" id="field_appointedTime"
                    ng-model="vm.projectPayment.appointedTime"
                    required />
            <div ng-show="editForm.appointedTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.appointedTime.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.appointedTime.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.projectPayment.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.projectPayment.amount"
                    required min="0" />
            <div ng-show="editForm.amount.$invalid">
                <p class="help-block"
                    ng-show="editForm.amount.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yyOaApp.projectPayment.payTime" for="field_payTime">Pay Time</label>
            <input type="number" class="form-control" name="payTime" id="field_payTime"
                    ng-model="vm.projectPayment.payTime"
                     />
        </div>

        <div class="form-group">
            <label data-translate="yyOaApp.projectPayment.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.projectPayment.projectId" ng-options="project.id as project.id for project in vm.projects"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
