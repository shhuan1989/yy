<div>
    <h2 data-translate="yyOaApp.directorNeedsComment.home.title">Director Needs Comments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="director-needs-comment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yyOaApp.directorNeedsComment.home.createLabel">
                        Create new Director Needs Comment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yyOaApp.directorNeedsComment.content">Content</span></th>
                    <th><span data-translate="yyOaApp.directorNeedsComment.createTime">Create Time</span></th>
                    <th><span data-translate="yyOaApp.directorNeedsComment.employee">Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="directorNeedsComment in vm.directorNeedsComments track by directorNeedsComment.id">
                    <td><a ui-sref="director-needs-comment-detail({id:directorNeedsComment.id})">{{directorNeedsComment.id}}</a></td>
                    <td>{{directorNeedsComment.content}}</td>
                    <td>{{directorNeedsComment.createTime}}</td>
                    <td>
                        <a ui-sref="employee-detail({id:directorNeedsComment.employeeId})">{{directorNeedsComment.employeeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="director-needs-comment-detail({id:directorNeedsComment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="director-needs-comment.edit({id:directorNeedsComment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="director-needs-comment.delete({id:directorNeedsComment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
