<section class="content-header">
    <h1>
        请假审批
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li><a ui-sref="yy_workstation_mystation"><i class="fa fa-dashboard"></i> 我的工作台</a></li>
        <li class="active">请假审批</li>
    </ol>
</section>
<!-- Main content -->
<section class="content vacation-approval-content">

    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-body">
                    <form class="form-horizontal" novalidate data-parsley-validate>
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">姓名：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.vacation.owner.name}}</label>
                        </div>
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">部门：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.vacation.owner.dept.name}}</label>
                        </div>
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">岗位：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.vacation.owner.jobTitles | arrprop:'name'}}</label>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">请假类别：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.vacation.type.name}}</label>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">开始时间：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.vacation.startTime | yydate}}</label>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">结束时间：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.vacation.endTime | yydate}}</label>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">请假天数：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.vacation.days}}</label>
                        </div>

                        <div class="col-sm-12 col-xs-12">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_basic_info">请假事由：</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <p name="basicInfo" id="field_basic_info">{{vm.vacation.info}}</p>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>

            <div class="form-group col-sm-12">
                <div class="col-sm-offset-4 col-sm-2 col-md-offset-4 col-md-2 col-xs-6">
                    <button type="submit" class="btn btn-primary btn-full" ng-click="vm.approve()" ng-disabled="vm.isLoading">通过</button>
                </div>
                <div class="col-sm-2 col-md-2 col-xs-6">
                    <button type="submit" class="btn btn-danger btn-full" ng-click="vm.reject()" ng-disabled="vm.isLoading">驳回</button>
                </div>
            </div>
        </div>
    </div>
</section>
