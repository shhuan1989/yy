<section class="content-header">
    <h1>
        任务列表
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li><a ui-sref="yy_workstation_mystation"><i class="fa fa-dashboard"></i> 我的工作台</a></li>
        <li class="active">任务列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content content-admin-task">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="example1_length">
                                <label>每页显示
                                    <select class="form-control input-sm" ng-options="count for count in vm.tasksTableParams.settings().counts" ng-model="vm.pageSize">

                                    </select> 条, 共 {{vm.tasks.length}}条
                                </label>
                            </div>
                        </div>
                    </div>

                    <table ng-table="vm.tasksTableParams" class="table table-bordered table-hover">
                        <tr ng-repeat="task in $data">
                            <td data-title="'任务主题'">{{task.name}}</td>
                            <td data-title="'所属项目'">{{task.projectName}}</td>
                            <td data-title="'创建时间'">{{task.createTime | yytime}}</td>
                            <td data-title="'预计完成时间'">{{task.eta | yytime}}</td>
                            <td data-title="'操作'">
                                <a ui-sref="yy_project_task_view({projectId:task.projectId, id:task.id})" data-tootik="查看"><i class="icon glyphicon glyphicon-search" ></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
