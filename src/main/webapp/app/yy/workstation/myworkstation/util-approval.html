<section class="content-header">
    <h1>
        物品领用审批
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li><a ui-sref="yy_workstation_mystation"><i class="fa fa-dashboard"></i> 我的工作台</a></li>
        <li class="active">物品领用审批</li>
    </ol>
</section>
<!-- Main content -->
<section class="content utilApplication-approval-content">

    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-body">
                    <form class="form-horizontal" novalidate data-parsley-validate>
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">姓名：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.utilApplication.owner.name}}</label>
                        </div>
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">部门：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.utilApplication.owner.dept.name}}</label>
                        </div>
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">岗位：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.utilApplication.owner.jobTitles | arrprop:'name'}}</label>
                        </div>
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">物品名称：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.utilApplication.asset.name}}</label>
                        </div>
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">数量：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.utilApplication.amount}}</label>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">开始时间：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.utilApplication.startTime | yydate}}</label>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">预计归还时间：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.utilApplication.endTime | yydate}}</label>
                        </div>

                        <div class="form-group col-sm-12 col-xs-12">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_basic_info">物品领用事由：</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                <p class="form-control col-md-12 col-sm-12 col-xs-12" name="basicInfo" id="field_basic_info">{{vm.utilApplication.info}}</p>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>

            <div class="form-group col-sm-12">
                <div class="col-sm-offset-4 col-sm-2 col-md-offset-4 col-md-2 col-xs-6">
                    <button type="submit" class="btn btn-primary btn-full" ng-click="vm.approve()" ng-disabled="vm.isLoading">通过</button>
                </div>
                <div class="col-sm-2 col-md-2 col-xs-6">
                    <button type="submit" class="btn btn-danger btn-full" ng-click="vm.reject()" ng-disabled="vm.isLoading">驳回</button>
                </div>
            </div>
        </div>
    </div>
</section>
