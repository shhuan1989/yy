<section class="content-header">
    <h1>
        公告列表
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li><a ui-sref="yy_workstation_mystation"><i class="fa fa-dashboard"></i> 我的工作台</a></li>
        <li class="active">公告列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content content-admin-notice">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">公告查询</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal" ng-submit="vm.search()">
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_notice_subject">公告主题：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="name" id="field_notice_subject"
                                       ng-model="vm.searchParams.subject"
                                />
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_project">所属项目：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <select class="form-control select2" id="field_project" name="projectId"
                                        ng-model="vm.searchParams.projectId"
                                        ng-options="project.id as project.name for project in vm.projects">
                                    <option value="">全部</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <div class="col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2 col-xs-offset-4 col-xs-4">
                                <button type="submit" class="btn btn-primary btn-full">查询</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="example1_length">
                                <label>每页显示
                                    <select class="form-control input-sm" ng-options="count for count in vm.noticesTableParams.settings().counts" ng-model="vm.pageSize">

                                    </select> 条, 共 {{vm.notices.length}}条
                                </label>
                            </div>
                        </div>
                    </div>

                    <table ng-table="vm.noticesTableParams" class="table table-bordered table-hover">
                        <tr ng-repeat="notice in $data">
                            <td data-title="'公告主题'">{{notice.subject}}</td>
                            <td data-title="'发布时间'">{{notice.startTime | yytime}}</td>
                            <td data-title="'过期时间'">{{notice.expireTime | yytime}}</td>
                            <td data-title="'所属项目'">{{notice.projectName}}</td>
                            <td data-title="'操作'">
                                <a ui-sref="notice_more.view({id:notice.id})" data-tootik="查看"><i class="icon glyphicon glyphicon-search" ></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<div ng-init="vm.initJsComponents()"></div>
