<section class="content-header">
    <h1>
        收入审批
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li><a ui-sref="yy_workstation_mystation"><i class="fa fa-dashboard"></i> 我的工作台</a></li>
        <li class="active">收入审批</li>
    </ol>
</section>

<!-- Main content -->
<section class="content income-edit-content">

    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">收入详情</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal" novalidate data-parsley-validate>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">收入方式：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <label class="control-label">
                                    {{vm.income.incomeMethodName}}
                                </label>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">收入时间：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <label class="control-label">
                                    {{vm.income.incomeTime | yytime}}
                                </label>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">收入金额：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <label class="control-label">
                                    {{vm.income.amount | yymoney}}
                                </label>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">收入说明：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <label class="control-label">
                                    {{vm.income.incomeDesc}}
                                </label>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">备注：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <label class="control-label">
                                    {{vm.income.memo}}
                                </label>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="box-footer">
                </div>
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>

            <div class="form-group col-sm-12">
                <div class="col-sm-offset-4 col-sm-2 col-md-offset-4 col-md-2 col-xs-6">
                    <button type="submit" class="btn btn-primary btn-full" ng-click="vm.approve()" ng-disabled="vm.isLoading">通过</button>
                </div>
                <div class="col-sm-2 col-md-2 col-xs-6">
                    <button type="submit" class="btn btn-danger btn-full" ng-click="vm.reject()" ng-disabled="vm.isLoading">驳回</button>
                </div>
            </div>
        </div>
    </div>
</section>
