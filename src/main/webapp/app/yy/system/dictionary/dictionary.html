<section class="content-header">
    <h1>
        字典管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li class="active">字典管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content dictionary-content">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                </div>
                <!-- /.box-header -->
                <div class="box-body dic-input" novalidate data-parsley-validate>

                    <table class="table table-bordered table-hover ng-scope ng-table" ng-repeat="dic in vm.dics">
                        <caption>{{dic.name}}</caption>
                        <tr ng-repeat="p in dic.val">
                            <td>
                                <input ng-model="p.name" data-parsley-trigger="blur" required ng-disabled="p.immutable"/>
                            </td>
                        </tr>
                        <tr has-any-authority="ROLE_ADMIN,EDIT_SYS_DIC">
                            <td>
                                <a ng-click="vm.addNewDicItem($index)" data-tootik="添加"><i class="icon glyphicon glyphicon-plus" ></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>

            <div class="form-group col-sm-12" has-any-authority="ROLE_ADMIN,EDIT_SYS_DIC">
                <div class="col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2 col-xs-offset-3 col-xs-6">
                    <button type="submit" class="btn btn-primary btn-full" ng-click="vm.save()">保存</button>
                </div>
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<div ng-init="vm.initJsComponents()"></div>
