<section class="content-header">
    <h1>
        角色管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li class="active">角色管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">角色查询</h3>
                </div>

                <div class="box-body">
                    <form class="form-horizontal" ng-submit="vm.search()">
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_name">角色名称：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="name" id="field_name"
                                       ng-model="vm.searchParams.name"
                                />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <div class="col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2 col-xs-offset-4 col-xs-4">
                                <button type="submit" class="btn btn-primary btn-full">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div has-any-authority="ROLE_ADMIN,EDIT_SYS_ROLE">
                        <button class="btn btn-primary" ui-sref="yy_sys_role.new" >
                            <span class="glyphicon glyphicon-plus"></span>
                            <span >
                                新增角色
                            </span>
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="example1_length">
                                <label>每页显示
                                    <select class="form-control input-sm" ng-options="count for count in vm.rolesTableParams.settings().counts" ng-model="vm.pageSize">

                                    </select> 条, 共 {{vm.roles.length}}条
                                </label>
                            </div>
                        </div>
                    </div>

                    <table ng-table="vm.rolesTableParams" class="table table-bordered table-hover">
                        <tr ng-repeat="role in $data">
                            <td data-title="'角色名称'">{{role.name}}</td>
                            <!--<td data-title="'权限'">{{role.authDesc}}</td>-->
                            <td data-title="'操作'">
                                <div class="btn-group flex-btn-group-container">
                                    <a ui-sref="yy_sys_role.edit({id:role.id})" data-tootik="编辑" has-any-authority="ROLE_ADMIN,EDIT_SYS_ROLE"><i class="icon glyphicon glyphicon-pencil" ></i></a>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>

                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
