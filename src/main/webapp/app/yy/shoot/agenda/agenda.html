<section class="content shoot-agenda-content">
    <div class="row">
        <div class="col-md-3">
            <!--<div class="box box-solid box-primary">-->
                <!--<div class="box-header with-border">-->
                    <!--<h4 class="box-title">近期事件</h4>-->
                <!--</div>-->
                <!--<div class="box-body">-->
                    <!--&lt;!&ndash; the events &ndash;&gt;-->
                    <!--<div id="external-events" ng-repeat="event in vm.recentEvents">-->
                        <!--<div class="external-event" ng-style="{'background-color': event.backgroundColor}">{{event.title}} - {{event.location}}</div>-->
                    <!--</div>-->
                <!--</div>-->
                <!--&lt;!&ndash; /.box-body &ndash;&gt;-->
            <!--</div>-->
            <!-- /. box -->
            <div class="box box-solid box-primary" has-any-authority="ROLE_ADMIN,EDIT_SHOOT_AGENDA,EDIT_OWNED_AGENDA">
                <div class="box-header with-border">
                    <h3 class="box-title">创建事件</h3>
                </div>
                <div class="box-body">
                    <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
                        <!--<button type="button" id="color-chooser-btn" class="btn btn-info btn-block dropdown-toggle" data-toggle="dropdown">Color <span class="caret"></span></button>-->
                        <ul class="fc-color-picker" id="color-chooser">
                            <li><a class="text-aqua" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-blue" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-light-blue" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-teal" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-yellow" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-orange" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-green" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-lime" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-red" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-purple" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-fuchsia" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-muted" href="#"><i class="fa fa-square"></i></a></li>
                            <li><a class="text-navy" href="#"><i class="fa fa-square"></i></a></li>
                        </ul>
                    </div>
                    <!-- /btn-group -->

                    <form class="form-horizontal" ng-submit="vm.addNewEvent()">
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_project">项目：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12" id="project_error_container">
                                <select class="form-control select2" id="field_project" name="projectId"
                                        ng-model="vm.project"
                                        ng-options="project as project.name for project in vm.projects"
                                        required="required" data-parsley-trigger="blur"
                                        data-parsley-errors-container="#project_error_container"
                                >
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">项目经理：</label>
                            <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.project.aes | arrprop:'name'}}</label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_start_time">开始时间：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <div class='input-group date'>
                                    <input type='text' class="form-control" required="required" id='field_start_time'/>
                                    <span class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_end_time">结束时间：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <div class='input-group date'>
                                    <input type='text' class="form-control" required="required" id='field_end_time'/>
                                    <span class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_location">地点：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="location" id="field_location"
                                       ng-model="vm.newEvent.location"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_name">事件名称：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="name" id="field_name"
                                       ng-model="vm.newEvent.title" required="required"
                                       data-parsley-trigger="blur"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2 col-xs-offset-4 col-xs-4">
                                <button id="add-new-event" type="submit" class="btn btn-primary btn-flat">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.col -->
        <div class="col-md-9">
            <div class="box box-solid box-primary" style="min-height: 600px">
                <div class="box-body no-padding">
                    <!-- THE CALENDAR -->
                    <div id="calendar"></div>
                </div>
                <!-- /.box-body -->
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>

<!-- edit event modal-->
<div class="modal" data-backdrop="static" id="modal-event-detail">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="vm.closeEventEditModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">事件详情</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-submit="vm.addNewEvent()" novalidate data-parsley-validate data-parsley-focus="none">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="edit_field_project">项目：</label>
                        <div class="col-md-8 col-sm-8 col-xs-12" id="edit_project_error_container">
                            <select class="form-control select2" id="edit_field_project" name="projectId"
                                    ng-model="vm.editProject"
                                    ng-options="project as project.name for project in vm.projects"
                                    required="required" data-parsley-trigger="blur"
                                    data-parsley-errors-container="#project_error_container"
                            >
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">项目经理：</label>
                        <label class="control-label col-md-8 col-sm-8 col-xs-12 text-left">{{vm.editProject.aes | arrprop:'name'}}</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="edit_field_start_time">开始时间：</label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <div class='input-group date'>
                                <input type='text' class="form-control" required="required" id='edit_field_start_time'/>
                                    <span class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="edit_field_end_time">结束时间：</label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <div class='input-group date'>
                                <input type='text' class="form-control" required="required" id='edit_field_end_time'/>
                                    <span class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="edit_field_location">地点：</label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <input type="text" class="form-control" name="location" id="edit_field_location"
                                   ng-model="vm.showingEvent.location"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="edit_field_name">事件名称：</label>
                        <div class="col-md-8 col-sm-8 col-xs-12">
                            <input type="text" class="form-control" name="name" id="edit_field_name"
                                   ng-model="vm.showingEvent.title" required="required"
                                   data-parsley-trigger="blur"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" ng-click="vm.closeEventEditModal()">取消</button>
                <button type="button" class="btn btn-danger" ng-click="vm.deleteEvent()">删除</button>
                <button type="button" class="btn btn-primary" ng-click="vm.saveEvent()">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div ng-init="vm.initJsComponents()"></div>
