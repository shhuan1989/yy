<section class="content-header">
    <h1>
        发票管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li><a ui-sref="yy_contract_mgt">收入管理</a></li>
        <li class="active">发票详情</li>
    </ol>
</section>

<!-- Main content -->
<section class="content contract-edit-content">

    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">合同信息</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal" novalidate data-parsley-validate>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-6 col-xs-12" for="field_id_number">合同编号：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="name" id="field_id_number"
                                       ng-model="vm.contract.idNumber" disabled/>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_name">合同名称：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="name" id="field_name"
                                       ng-model="vm.contract.name" disabled/>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_amount">合同总额：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="name" id="field_amount"
                                       ng-model="vm.contract.moneyAmount" disabled/>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>

            <div class="box box-solid box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">开票记录</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal" novalidate data-parsley-validate>
                        <div class="col-sm-12" ng-repeat="invoice in vm.invoices">
                            <div class="form-group col-md-1 col-sm-2 col-xs-12">
                                <label class="control-label text-aqua">第{{$index+1}}次</label>
                            </div>
                            <div class="form-group col-md-4 col-sm-4 col-xs-10">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_invoice_{{$index}}">发票金额：</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <div class='input-group date'>
                                        <input type='text' class="form-control" id="field_invoice_{{$index}}"
                                               disabled ng-model="invoice.amount"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-6 col-xs-10">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_invoice_time_{{$index}}">开票时间：</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <div class='input-group date'>
                                        <input type='text' class="form-control" id="field_invoice_time_{{$index}}"
                                               disabled value="{{invoice.createTime | yydate}}"
                                        />
                                        <span class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>

            <div class="form-group col-sm-12" data-ng-switch="vm.disableEdit">
                <div class="col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2 col-xs-offset-3 col-xs-6">
                    <button type="submit" class="btn btn-primary btn-full" ng-click="vm.cancel()">返回</button>
                </div>
            </div>
        </div>
    </div>
</section>

<div ng-init="vm.initJsComponents()"></div>
