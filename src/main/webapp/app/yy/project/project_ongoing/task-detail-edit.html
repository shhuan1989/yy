<section class="content-header">
    <h1>
        编辑/新建任务
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li><a ui-sref="yy_project_ongoing"><i class="fa fa-tasks"></i> 进行中的项目</a></li>
        <li><a ui-sref="yy_project_ongoing.view({id:vm.projectId})">项目详情</a></li>
        <li class="active">任务详情</li>
    </ol>
</section>

<!-- Main content -->
<section class="content project-edit-content">

    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-header with-border">

                    <h3 class="box-title">任务详情</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal" novalidate data-parsley-validate>
                        <div class="form-group col-sm-12 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="field_task_name">任务标题：</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="taskName" id="field_task_name"
                                       ng-model="vm.task.name"
                                />
                            </div>
                        </div>

                        <div class="form-group col-sm-12 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="field_task_desc">任务描述：</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <textarea class="form-control" name="taskInfo" id="field_task_desc"
                                          ng-model="vm.task.taskInfo"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="form-group col-sm-12">
                <div class="col-sm-offset-4 col-sm-2 col-md-offset-4 col-md-2 col-xs-6">
                    <button type="submit" class="btn btn-primary btn-full" ng-click="vm.save()">保存</button>
                </div>
                <div class="col-sm-2 col-md-2 col-xs-6">
                    <button type="submit" class="btn btn-primary btn-full" ng-click="vm.cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>
</section>
