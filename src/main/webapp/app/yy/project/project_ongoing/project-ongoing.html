<section class="content-header">
    <h1>
        进行中项目
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li class="active">进行中项目</li>
    </ol>
</section>

<!-- Main content -->
<section class="content project-content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-solid box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">项目查询</h3>
                </div>

                <div class="box-body">
                    <form class="form-horizontal">
                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_project_number">项目编号：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="idNumber" id="field_project_number"
                                       ng-model="vm.searchParams.idNumber"
                                />
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_contract_number">合同/PO编号：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="name" id="field_contract_number"
                                       ng-model="vm.searchParams.contractNumber"
                                />
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_project_name">项目名称：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="projectName" id="field_project_name"
                                       ng-model="vm.searchParams.name"
                                />
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_client_name">客户名称：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <input type="text" class="form-control" name="projectName" id="field_client_name"
                                       ng-model="vm.searchParams.clientName"
                                />
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-sm-6 col-xs-12">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="field_search_member_id">项目成员：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <select class="form-control select2" id="field_search_member_id" name="projectMember"
                                        ng-model="vm.searchParams.memberId"
                                        ng-options="member.id as member.uniqueName for member in vm.memberOptions">
                                    <option value="">全部</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2 col-xs-offset-4 col-xs-4">
                                <button type="submit" class="btn btn-primary btn-full"
                                ng-click="vm.search()">查询</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">项目列表</h3>
                </div>
                <div class="box-body">
                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>
                            <!--<tr-->
                                <!--<th class="project-status">项目状态</th>-->
                                <!--<th class="project-title">项目编号</th>-->
                                <!--<th class="project-title">项目名称</th>-->
                                <!--<th class="project-people">项目成员</th>-->
                                <!--<th class="project-title">项目进度</th>-->
                                <!--<th class="project-actions">操作</th>-->
                            <!--</tr>-->
                            <tr ng-repeat="project in vm.projects" ng-click="vm.viewDetail(project)">
                                <!--<td class="project-status">-->
                                    <!--<div data-ng-switch="project.status.name">-->
                                        <!--<span class="label label-success" ng-switch-when="已完结">{{project.status.name}}</span>-->
                                        <!--<span class="label label-danger" ng-switch-when="已关闭">{{project.status.name}}</span>-->
                                        <!--<span class="label label-primary" ng-switch-default>{{project.status.name}}</span>-->
                                    <!--</div>-->
                                <!--</td>-->
                                <td class="project-title">
                                    <span>{{project.idNumber}}</span>
                                </td>
                                <td class="project-title">
                                    <a ui-sref="yy_project_ongoing.view({id:project.id})">{{project.name}}</a>
                                    <br>
                                    <small>{{project.createTime | yydate }}</small>
                                </td>
                                <!--<td class="project-completion">-->
                                    <!--<small>已经完成: {{project.progress | percentage_abs}}</small>-->
                                    <!--<div class="progress progress-mini">-->
                                        <!--<div ng-style="{width: project.progressDesc}" class="progress-bar"></div>-->
                                    <!--</div>-->
                                <!--</td>-->
                                <td class="project-people">
                                    <a ng-repeat="member in project.members">
                                        <img http-src="resource/pictures/{{member.photo.id}}" alt="{{member.name}}" class="img-circle" >
                                    </a>
                                </td>
                                <td class="project-title">
                                    {{project.progressStatusName}}
                                </td>
                                <td class="project-actions">
                                    <a ui-sref="yy_project_ongoing.view({id:project.id})" data-tootik="查看"><i class="icon glyphicon glyphicon-search" ></i></a>
                                    <!--<a ui-sref="yy_client_mgt.edit({id:client.id})" data-tootik="编辑"><i class="icon glyphicon glyphicon-pencil" ></i></a>-->
                                    <a ui-sref="yy_project_ongoing.progress({id:project.id})" data-tootik="编辑进度表" has-any-authority="ROLE_ADMIN,EDIT_PROJECT_PROGRESS_TABLE"><i class="icon glyphicon glyphicon-pencil" ></i></a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="overlay" ng-if="vm.isLoading">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<div ng-init="vm.initJsComponents()"></div>
