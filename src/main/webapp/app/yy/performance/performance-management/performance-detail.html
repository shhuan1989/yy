<section class="content-header">
    <h1>
        绩效详情
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-home"></i> 主页</a></li>
        <li ui-sref="yy_perf_mgt">项目绩效管理</li>
        <li class="active">绩效详情</li>
    </ol>
</section>

<!-- Main content -->
<section class="content bonus-detail-content">

    <div class="box box-solid box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">绩效详情</h3>
        </div>
        <div class="box-body">

            <table class="table table-bordered table-hover ng-scope ng-table">
                <thead>
                <tr>
                    <th>部门</th>
                    <th>姓名</th>
                    <th>绩效奖金</th>
                    <th>合计</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="bonus in vm.bonuses">
                    <th rowspan="{{bonus.rowspan}}" ng-if="bonus.dept != undefined">{{bonus.dept}}</th>
                    <td>{{bonus.name}}</td>
                    <td>{{bonus.amount | yymoney}}</td>
                    <td rowspan="{{bonus.rowspan}}" ng-if="bonus.total != undefined">{{bonus.total | yymoney}}</td>
                </tr>
                <tr>
                    <th>合计</th>
                    <td colspan="3">{{vm.totalBonus | yymoney}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="overlay" ng-if="vm.isLoading">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="box-footer">
            <div class="col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2 col-xs-offset-3 col-xs-6">
                <button type="submit" class="btn btn-primary btn-full" ng-click="vm.cancel()">返回</button>
            </div>
        </div>
    </div>

</section>
